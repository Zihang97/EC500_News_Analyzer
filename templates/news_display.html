<!DOCTYPE html>
<html lang="en">
<head>
	<title>News Display</title>
	<h1>News Analyzer</h1>
</head>
<body>
	<label>News Title: </label>
	<p>{{title}}</p><br>
	<label>Publish Date: </label>
	<p>{{date}}</p><br>
	<label>Link: </label>
	<p>{{link}}</p><br>
	<div>
		<form action="/news" method="post">
			<p><input type="submit" value="Go Back" ></p>
		</form>
	</div>
</body>
</html>
